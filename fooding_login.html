<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="stylesheet" href="fooding_login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>로그인</h2>
      <p class="subtitle">계정에 로그인하여 식재료 교환 및 나눔을 시작하세요</p>

      <div class="tab">
        <button class="tab-btn active" data-type="personal">개인</button>
        <button class="tab-btn" data-type="business">사업자(요식업)</button>
      </div>

      <!-- ✅ form에 action 추가 -->
      <form action="feature_select.html">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 주소" />

        <div class="pw-row">
          <label for="password">비밀번호</label>
          <a href="#" class="find-password">비밀번호 찾기</a>
        </div>
        <input type="password" id="password" placeholder="비밀번호" />

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <p class="signup-link">계정이 없으신가요? <a href="fooding_signup.html">회원가입</a></p>
    </div>
  </div>

  <!-- 기존 탭 전환용 JS 유지 (선택사항) -->
  <script>
    const tabButtons = document.querySelectorAll('.tab-btn');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const type = btn.getAttribute('data-type');
        console.log(`선택된 로그인 유형: ${type}`);
      });
    });
  </script>
</body>

</html>
